<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>my Todo-List</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="content">
            <div id="todolist-cont">
                <h1 id="todolist-title">Todo-List</h1> 
                <div id="todolist-userinput-cont"> 
                    <input id="todolist-userinput" type="text" placeholder="  ...">
                    <button id="todolist-add-btn">ADD</button>
                </div>
                
                <div id="todolist-todobox">
                    <ul id="todolist-todolist">
                        
                    </ul>
                </div>
            </div>
            <div id="clearedtask-cont">
                <h1 id="clearedtask-title">Completed tasks</h1> 
                <div id="clearedtask-clearedbox">

                </div>

            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>

        <footer id="footer">
            icons provided by <strong>freepik</strong>
        </footer>
    </body>
</html>
